<table class="table table-hover">
	<thead>
		<tr>
			<th>Grade</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of grades"
			(click)="highlightRow(item)"
			[class.table-success]="item === currentItem">
			<td><a [routerLink]="['edit', item.id]">{{ item.value }}</a></td>
		</tr>
	</tbody>
</table>
<router-outlet></router-outlet>
