<table class="table table-hover">
	<thead>
		<tr>
			<th>Course</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of courses"
			[highlightSelectedRow]="[item.id, item.name.toUpperCase(), 'course']">

		</tr>
	</tbody>
</table>
