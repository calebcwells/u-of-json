<table class="table table-hover">
	<thead>
		<tr>
			<th>Course</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of courses"
			[highlightSelectedRow]="item.id">
			<td><a [routerLink]="['edit', item.id]">{{item.name}}</a></td>
		</tr>
	</tbody>
</table>
