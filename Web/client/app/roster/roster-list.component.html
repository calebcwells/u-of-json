<table class="table table-hover">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Course</th>
			<th>Grade</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of rosters"
			[highlightSelectedRow]="[item.id, item.student.first, 'roster']">
			<td>{{ item.student.first }}</td>
			<td>{{ item.student.last }}</td>
			<td>{{ item.course.name }}</td>
			<td>{{ item.grade.value }}</td>
		</tr>
	</tbody>
</table>
<router-outlet></router-outlet>
