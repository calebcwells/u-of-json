<table class="table table-hover">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th>Address</th>
			<th>City</th>
			<th>State</th>
			<th>Zipcode</th>
			<th>Email</th>
			<th>Graduation Year</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of students"
			(click)="highlightRow(item)"
			[class.table-success]="item === currentItem">
			<td>{{ item.first }}</td>
			<td>{{ item.last }}</td>
			<td>{{ item.age }}</td>
			<td>{{ item.address }}</td>
			<td>{{ item.city }}</td>
			<td>{{ item.state }}</td>
			<td>{{ item.zip }}</td>
			<td>{{ item.email }}</td>
			<td>{{ item.gradYear }}</td>
		</tr>
	</tbody>
</table>
<router-outlet></router-outlet>
