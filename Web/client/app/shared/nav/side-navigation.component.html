<div class="sidebar col-md-2">
	<a routerLink="{{ currentPath }}/add"
	   (click)="disableButtons()"
	   class="add-item"
	   [ngClass]="{ disabled : addIsDisabled }">
		<i class="fa fa-plus-circle"></i>
	</a>
	<a routerLink="{{ currentPath }}/edit/{{ itemId }}"
	   (click)="disableButtons()"
	   class="edit-item" 
	   [ngClass]="{ disabled : isDisabled }">
		<i class="fa fa-pencil-square-o"></i>
	</a>
	<button
	   (click)="openModal()"
	   class="delete-item" 
	   [disabled]="isDisabled">
		<i class="fa fa-times"></i>
	</button>
</div>
